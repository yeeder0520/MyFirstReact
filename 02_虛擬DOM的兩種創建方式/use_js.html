<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>使用js創建虛擬DOM</title>
  </head>
  <body>
    <!-- 準備好容器 -->
    <div id="test"></div>
  
    <!-- Step1.引入React核心庫 -->
    <script type="text/javascript" src="../js/react.development.js"></script>
    <!-- Step2.引入React-dom，支持操作dom -->
    <script type="text/javascript" src="../js/react-dom.development.js"></script>

    <script type="text/javascript">
        //1.創建虛擬DOM
        // const VDOM = React.createElement(標籤名,標籤屬性,標籤內容);
        const VDOM = React.createElement('h1',{id:'title'},'Hello,js');
        //2.渲染DOM到頁面
        ReactDOM.render(VDOM,document.getElementById('test'))
    </script>

  </body>
</html>
