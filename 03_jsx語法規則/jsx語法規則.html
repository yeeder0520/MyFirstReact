<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>jsx語法規則</title>
  </head>
  <body>
    <!-- 準備好容器 -->
    <div id="test"></div>

    <!-- Step1.引入React核心庫 -->
    <script type="text/javascript" src="../js/react.development.js"></script>
    <!-- Step2.引入React-dom，支持操作dom -->
    <script
      type="text/javascript"
      src="../js/react-dom.development.js"
    ></script>
    <!-- Step3.引入bable，用於將jsx轉js -->
    <script type="text/javascript" src="../js/babel.min.js"></script>

    <script type="text/babel">
      /*
    jsx語法規則
        1.定義虛擬DOM絕對不要用引號
        2.標籤中如果要使用傳統js語法，請使用→{}      
    */

      const myId = "tradeVan";
      const myData = "Hello,Lucy_jsx_DOM";

      //1.創建虛擬DOM /*此處一定要這樣寫才行*/
      const VDOM = (
        /*此處一定不要寫引號，因為不是字串*/
        <h1 id={myId}>
          <span>{myData.toUpperCase()}</span>
        </h1>
      );
      //2.渲染DOM到頁面
      ReactDOM.render(VDOM, document.getElementById("test"));
    </script>
  </body>
</html>
