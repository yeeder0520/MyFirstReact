<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>函數組件</title>
  </head>

  <body>
    <!-- 準備好容器 -->
    <div id="test"></div>

    <!-- Step1.引入React核心庫 -->
    <script type="text/javascript" src="../js/react.development.js"></script>
    <!-- Step2.引入React-dom，支持操作dom -->
    <script
      type="text/javascript"
      src="../js/react-dom.development.js"
    ></script>
    <!-- Step3.引入bable，用於將jsx轉js -->
    <script type="text/javascript" src="../js/babel.min.js"></script>

    <script type="text/babel">
      //1.創建類式組件
      class MyComponent extends React.Component {
            render(){
                return <h2>我是創建類式組件</h2>
            }
      }
      //2.渲染組件到頁面
      ReactDOM.render(<MyComponent/>,document.getElementById('test'))


    /* 
		執行了ReactDOM.render(<MyComponent/>.......之後，發生了什麼？
			1.React解析組件標籤，找到了MyComponent組件。
			2.發現組件是使用類定義的，隨後new出來該類的實例，並通過該實例調用到render方法
            3.將render返回的虛擬DOM轉為真實DOM，隨後呈現在頁面
  
	*/


    </script>
  </body>
</html>
