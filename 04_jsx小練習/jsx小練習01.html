<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>jsx語法規則</title>

  <!-- CSS區塊 -->
  <style>
    .title {
      background-color: greenyellow;
      width: 200;
    }
  </style>
</head>

<body>
  <!-- 準備好容器 -->
  <div id="test"></div>

  <!-- Step1.引入React核心庫 -->
  <script type="text/javascript" src="../js/react.development.js"></script>
  <!-- Step2.引入React-dom，支持操作dom -->
  <script type="text/javascript" src="../js/react-dom.development.js"></script>
  <!-- Step3.引入bable，用於將jsx轉js -->
  <script type="text/javascript" src="../js/babel.min.js"></script>

  <script type="text/babel">
    /*
        一定注意區分：【js語句(代碼)】與【js表達式】
					1.表達式：一個表達式會產生一個值，可以放在任何一個需要值的地方(有return值)
								下面這些都是表達式：
										(1). a
										(2). a+b
										(3). demo(1)
										(4). arr.map() 
										(5). function test () {}
					2.語句(代碼)：
								下面這些都是語句(代碼)：
										(1).if(){}
										(2).for(){}
										(3).switch(){case:xxxx}
    */
      const data = ["Angular", "React", "Vue", "John", "Lai"];

      //1.創建虛擬DOM /*此處一定要這樣寫才行*/
      const VDOM = (
        <div>
          <h1>前端js框架列表</h1>
          <ul>
            {data.map((item) => {
              return <li key={item}>{item}</li>;
            })}
          </ul>
        </div>
      );

      //2.渲染DOM到頁面
      ReactDOM.render(VDOM, document.getElementById("test"));
    </script>
</body>

</html>
